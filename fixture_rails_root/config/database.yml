default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV["POSTGRESQL_USERNAME"] || "admin" %>
  password: <%= ENV["POSTGRESQL_PASSWORD"] || "password" %>
  host: <%= ENV["BOXEN_POSTGRESQL_HOST"] || ENV["POSTGRESQL_HOST"] || "localhost" %>
  port: <%= ENV["BOXEN_POSTGRESQL_PORT"] || ENV["POSTGRESQL_PORT"] || 5432 %>
  schema_search_path: public,analytics
  #min_messages: notice

development:
  <<: *default
  database: adonis_development

test:
  <<: *default
  database: adonis_test

sandbox:
  <<: *default
  database: adonis_sandbox

uat:
  <<: *default
  database: adonis_uat

production:
  <<: *default
  database: adonis_production
